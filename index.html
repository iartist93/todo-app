<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <script>
      function allowDrop(ev) {
        ev.preventDefault();
      }

      function drop(ev) {
        ev.preventDefault();
        var data = ev.dataTransfer.getData("class");
        ev.target.appendChild(document.getElementsByClassName(data)[0]);
      }
    </script>
  </head>

  <body>
    <div class="container">
      <h1>Awesome Todo App</h1>

      <form id="todo-form">
        <div class="todo-input-container">
          <input
            class="todo-input-title"
            type="text"
            name="text"
            placeholder="New todo..."
            required
          />
          <textarea
            class="todo-input-content"
            placeholder="What's in your mind?"
            value="test"
          ></textarea>
          <div class="todo-input-footer">
            <div id="input-completed">
              <label id="input-completed-label" for="completed">
                Completed
              </label>
              <input
                id="input-completed-checkbox"
                type="checkbox"
                name="completed"
              />
            </div>

            <button type="submit" id="create">
              + Add
            </button>
          </div>
        </div>
      </form>

      <div
        class="todo-list-container drag-dist"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      >
        <div class="todo-list-header">
          <h3>To do</h3>
        </div>
        <div class="todo-list">
          <p>No to do items yet!</p>
        </div>
      </div>
    </div>

    <div>
      <div
        class="drag-dist"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div
        class="drag-dist"
        ondrop="drop(event)"
        ondragover="allowDrop(event)"
      ></div>
      <div class="drag-dist" ondrop="drop(event)" ondragover="allowDrop(event)">
        DragHere
      </div>

      <div class="drag-item" draggable="true" ondragstart="drag(event)">
        Drag Me
      </div>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
