<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" type="image/jpg" href="./src/icons/logo.png" />
    <link rel="stylesheet" href="./src/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <!-- <h1>Awesome Todo App</h1> -->

      <!-------------------- Navbar ----------------------------->
      <div class="navbar">
        <div class="row">
          <img src="./src/icons/logo3.png" alt="logo" class="logo" />
          <h3 class="logo-title">Todo</h3>
        </div>
        <div>
          <input class="search-todos" placeholder="Search todos..." />
          <button id="add-new-btn" class="round-button" onclick="this.blur();">
            + New Todo
          </button>
        </div>
      </div>

      <!------------------------ Add Form ---------------------------->
      <div class="modal-container">
        <form class="todo-form">
          <div class="todo-input-container">
            <input
              class="todo-input-title"
              type="text"
              name="text"
              placeholder="New todo..."
              required
            />
            <textarea
              class="todo-input-content"
              placeholder="optional... What's in your mind?"
              value="test"
            ></textarea>
            <div class="todo-input-footer">
              <div id="input-completed">
                <label id="input-completed-label" for="completed">
                  Completed
                </label>
                <input
                  id="input-completed-checkbox"
                  type="checkbox"
                  name="completed"
                />
              </div>

              <button
                type="submit"
                id="create"
                class="round-button"
                onclick="this.blur();"
              >
                Add
              </button>
            </div>
          </div>
        </form>
      </div>

      <!--------------------- sections ----------------------------->

      <section class="todo-sections">
        <section class="todo-list-container drag-dist" id="section1">
          <header class="todo-list-header">
            <h3>To do</h3>
          </header>
          <main class="todo-list">
            <p>No to do items yet!</p>
          </main>
        </section>

        <section class="todo-list-container drag-dist" id="section2">
          <header class="todo-list-header">
            <h3>In Progress</h3>
          </header>
          <main class="todo-list"></main>
        </section>

        <section class="todo-list-container drag-dist" id="section3">
          <header class="todo-list-header">
            <h3>Review</h3>
          </header>
          <main class="todo-list"></main>
        </section>

        <section class="todo-list-container drag-dist" id="section4">
          <header class="todo-list-header">
            <h3>Done</h3>
          </header>
          <main class="todo-list"></main>
        </section>
      </section>
      <div class="temp-div"></div>
      <!------------------------- Footer -------------------------->
      <div class="footer">
        <p>
          Made with ðŸ’™ by Ahmad Ayman
          <a href="https://github.com/iartist93">@iartist93</a>
        </p>
      </div>
    </div>
    <!-- <script src="./src/drag.js"></script> -->
    <script src="src/index.js"></script>
  </body>
</html>
